<mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile colspan="3"><div class="topicHeader">Available Topics: <span style="font-style: italic">Animal Kingdom, Science, Music, Movies, Sports, Geography</span></div></mat-grid-tile>
    <mat-grid-tile colspan="2"></mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="5" rowHeight="1:1">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile colspan="3">
    <div class="topicField">
        <h2>Topics</h2>
        <form #topicForm="ngForm" (ngSubmit)="chooseTopic()">
        <mat-form-field>
            <mat-select placeholder="Select a Topic" [(value)]="topic" name="selectedTopic" #selectedTopic="ngModel" ngModel required>
                <mat-option >--Select a Topic--</mat-option>
                <mat-option value="topic6">Animal Kingdom</mat-option>
                <mat-option value="topic1">Science</mat-option>
                <mat-option value="topic2">Music</mat-option>
                <mat-option value="topic3">Movies</mat-option>
                <mat-option value="topic4">Sports</mat-option>
                <mat-option value="topic5">Geography</mat-option>
                
            </mat-select>
            <mat-error *ngIf="selectedTopic">Please choose a Topic</mat-error>
        </mat-form-field>
        <button mat-stroked-button color="primary" type="submit">Go To Quiz</button>    
        </form>
    </div>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
