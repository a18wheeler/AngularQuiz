<mat-toolbar color="primary">
  <h1 style="cursor:default">Quiz</h1>
  <span style="flex: 1 1 auto"></span>
  <div *ngIf="username === ''">
      <a mat-button routerLink="/login">Login</a>
  </div>
  <div *ngIf="username != ''" >  
      <button mat-button [matMenuTriggerFor]="menu">{{username | titlecase}}</button>
  </div>
  <mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/home">Home</button>
  <button mat-menu-item (click)="logoutUser()">Logout</button>
</mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
